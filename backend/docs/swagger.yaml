basePath: /api/v1
definitions:
  handlers.loginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  handlers.registerRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  presenter.ErrorResponse:
    properties:
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Сервис автоматизирующий процесс оценки соответствия кандидатов требованиям
    вакансии на основе анализа их резюме с применением NLP-технологий и LLM-модели.
  title: hr-service API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: login payload
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/presenter.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/presenter.ErrorResponse'
      summary: Login
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: registration payload
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.registerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/presenter.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/presenter.ErrorResponse'
      summary: Register user
      tags:
      - auth
  /health:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Liveness probe
      tags:
      - health
  /ready:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Readiness probe
      tags:
      - health
  /resume/analyze:
    post:
      consumes:
      - multipart/form-data
      description: Принимает файл резюме в формате PDF или DOCX, извлекает текст и
        запрашивает у LLM рекомендации.
      parameters:
      - description: Файл резюме (PDF или DOCX)
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: 'Успех: рекомендации и служебная информация'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Ошибка валидации или чтения файла
          schema:
            $ref: '#/definitions/presenter.ErrorResponse'
        "500":
          description: Внутренняя ошибка сервиса
          schema:
            $ref: '#/definitions/presenter.ErrorResponse'
      summary: Анализ резюме и рекомендации по улучшению
      tags:
      - Резюме
schemes:
- http
swagger: "2.0"
